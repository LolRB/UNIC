<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UNIC Universidad para la Innovaci√≥n y la Cultura</title>
    <link
      rel="stylesheet"
      href="css/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styling/main.css" />
    <link rel="stylesheet" href="styling/navbar.css" />
    <link rel="stylesheet" href="styling/banners.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Banner -->
    <div id="banner-placeholder"></div>
    <!-- Page Content -->
     <div id="home-placeholder"></div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"
    ></script>
    <script>
      function includeHTML(id, url) {
        fetch(url)
          .then((res) => res.text())
          .then((html) => (document.getElementById(id).innerHTML = html))
          .catch(console.error);
      }
      includeHTML("navbar-placeholder", "/partials/navbar.html");
      includeHTML("banner-placeholder", "/partials/banners/home.html");
      includeHTML("footer-placeholder", "/partials/footer.html");
    </script>
  </body>
</html>
